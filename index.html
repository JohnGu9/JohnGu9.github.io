<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>My Website</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '578209439';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <link rel="preload" href="main.dart.js" as="script" fetchpriority="high" />
  <link rel="preload" href="canvaskit/canvaskit.wasm" as="fetch" fetchpriority="low" crossorigin />

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="loader">
    <div class="loader-6"><span></span></div>
    <div class="text">loading...</div>
    <div class="connection-speed"></div>
  </div>
  <script>
    document.documentElement.classList.add("loading");
    let timer = null;
    setTimeout(function () {
      if ('connection' in navigator && 'downlink' in navigator.connection) {
        const loader = document.body.querySelector(".loader .connection-speed");
        if (loader) {
          loader.innerHTML = `(${navigator.connection.downlink.toFixed(1)} Mbit/s)`;
          loader.style.opacity = "1";
          loader.style.lineHeight = "1em";
          timer = setInterval(function () {
            loader.innerHTML = `(${navigator.connection.downlink.toFixed(1)} Mbit/s)`;
          }, 500);
        }
      }
    }, 500);
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            if (timer != null) clearInterval(timer);
            document.body.querySelector(".loader").remove();
            document.documentElement.classList.remove("loading");
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>

</html>
